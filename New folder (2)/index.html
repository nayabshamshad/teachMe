<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1{
        position: absolute;
    top: 50%;
    left: 50%;
    font-size: 6rem;
    transform: translateX(-50%);
    background: linear-gradient(to right, #e0110d, #e28a54, #e83913cf, #f3c821, #c8da26, #ceb536, #eeff41, #c7ae28, #48e20c);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>Rainbow text</h1></div>
</body>
</html>
